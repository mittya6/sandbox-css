<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #0d2c29, #000);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svr>* {
            stroke: none;
        }
    </style>
</head>

<body>
    <svg viewBox="0 0 30 10" xmlns="http://www.w3.org/2000/svg">
        <!-- No dashes nor gaps -->
        <line x1="0" y1="1" x2="30" y2="1" stroke="red" />

        <!-- Dashes and gaps of the same size -->
        <line x1="0" y1="3" x2="30" y2="3" stroke="red" stroke-dasharray="4" />

        <!-- Dashes and gaps of different sizes -->
        <line x1="0" y1="5" x2="30" y2="5" stroke="red" stroke-dasharray="4 1" />

        <!-- Dashes and gaps of various sizes with an odd number of values -->
        <line x1="0" y1="7" x2="30" y2="7" stroke="red" stroke-dasharray="4 1 2" />

        <!-- Dashes and gaps of various sizes with an even number of values -->
        <line x1="0" y1="9" x2="30" y2="9" stroke="red" stroke-dasharray="4 1 2 3" />
    </svg>

</body>

</html>
